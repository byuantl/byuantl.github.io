{{ $pdf_url := .Get "src" }}
<div class="pdf-container">
    <object
        data="{{ $pdf_url }}"
        type="application/pdf"
        width="100%"
        height="auto"
    >
        <p>Unable to display PDF file. <a href="{{ $pdf_url }}">Download</a> instead.</p>
    </object>
</div>

<style>
.pdf-container {
    width: 100%;
    height: auto;
    min-height: 80vh;
    overflow: hidden;
}

.pdf-container object {
    width: 100%;
    height: 100%;
    min-height: 50vh;
    /* border: 1px solid #ccc; */
    border-radius: 4px;
}
</style>
